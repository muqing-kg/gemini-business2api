name: Sync Upstream And Build GHCR Image

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: sync-upstream-and-build
  cancel-in-progress: false

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    outputs:
      updated: ${{ steps.sync.outputs.updated }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync and merge upstream
        id: sync
        run: |
          set -euo pipefail
          git remote add upstream https://github.com/Dreamy-rain/gemini-business2api.git 2>/dev/null || true
          git remote set-url upstream https://github.com/Dreamy-rain/gemini-business2api.git
          git fetch upstream main

          before_sha="$(git rev-parse HEAD)"
          if ! git merge --ff-only upstream/main; then
            git merge --no-edit upstream/main
          fi
          after_sha="$(git rev-parse HEAD)"

          if [ "$before_sha" = "$after_sha" ]; then
            echo "updated=false" >> "$GITHUB_OUTPUT"
            echo "No upstream updates."
            exit 0
          fi

          git push origin main
          echo "updated=true" >> "$GITHUB_OUTPUT"
          echo "Upstream updates merged and pushed."

  build-image:
    needs: sync-upstream
    if: needs.sync-upstream.outputs.updated == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merged main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=raw,value=upstream-sync

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
          provenance: false
